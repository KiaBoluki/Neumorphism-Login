<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="Logo.JPG" alt="logo">
            </div>
        </div>
        <form action="#">
            <h3>
                فرم ورود اعضاء
            </h3>
            <div class="email">
                <input type="text" name="email" id="email" placeholder="ایمیل">
            </div>
            <div class="password">
                <input type="text" name="password" id="password" placeholder="پسورد">
            </div>
            <div class="submit">
                <input type="submit" value="ورود">
            </div>
        </form>
    </div>
</body>
</html>
